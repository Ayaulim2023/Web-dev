<div *ngIf="photos" class="photo-container">
    <div *ngFor="let photo of photos" class="photo-item">
      <img [src]="photo.image" alt="Photo" class="photo">
      <div class="photo-details">
        <h3>{{ photo.name }}</h3>
        <p>{{ photo.description }}</p>
        <button type="button" (click)="deletePhoto(photo.id)">Delete</button>
      </div>
    </div>
  </div>
