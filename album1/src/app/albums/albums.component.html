<fieldset class="row">
    <label for="title"><h3>Album title</h3></label>
    <input type="text" [(ngModel)]="newAlbum.title" id="title" placeholder="Add">
    <button (click)="addAlbum()" class="Add">Add new album</button>
</fieldset>
<div class="container">
    <ul *ngIf="loaded; else loading" id="list-container">
        <li *ngFor="let album of albums">
            <a [routerLink]="['/albums', album.id]">{{album.id}}  {{album.title}}</a>
            <button (click)="deleteAlbum(album.id)" class="delete-button">delete</button>
        </li>
    </ul>

    <ng-template #loading>
        <div class="loader"></div>
    </ng-template>
</div>
